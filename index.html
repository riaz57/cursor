<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.maateen.me/adorsho-lipi/font.css" rel="stylesheet">

    <style>
        body {
            background: #ddd;
            color: aliceblue;
            font-family: 'Arial', 'AdorshoLipi', sans-serif;
        }
        #main {width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;}
        .container { width: 350px; margin: 0 auto; background: aliceblue; border-radius: 8px; padding: 12px; box-shadow: 2px 5px 10px 0 rgba(0, 0, 0, 0.15);}
        .heading {text-align: center; margin-bottom: 30px;}
        .heading h2 {color: dodgerblue; margin: 5px;}
        .heading p {color: dodgerblue; margin: 5px; font-size: 14px;}
        #input {width: 100%; margin-bottom: 15px;}
        #output {display: flex; align-items: center; justify-content: center; text-align: center; height: 85px; padding: 8px; background: lightcoral; border-radius: 8px; line-height: 1.7;}
        .text {font-size: 22px; font-weight: 500;}
    </style>

</head>
<body>
    
    <div id="main">

        <div class="container">
            <div class="heading">
                <h2>Date Converter</h2>
                <p>English to Bengali</p>
            </div>
            
            <input type="date" id="input">

            <div id="output">
                <span class="text"></span>
            </div>
        </div>

    </div>
   

    <script src="script.js"></script>
</body>
</html>
